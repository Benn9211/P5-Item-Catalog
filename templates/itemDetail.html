<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Catalog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/mdl/material.indigo-red.min.css" />
    <link rel="stylesheet" href="../static/mdl/material.css">
    <link rel="stylesheet" href="../static/css/style.css" />
    <!--Import Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.css">
    <script defer src="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.js"></script>

</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--purple-A700">
          <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Book Title</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
              <nav class="mdl-navigation mdl-layout--large-screen-only">
<!--
                  <a class="mdl-navigation__link" href="">Action</a>
                  <a class="mdl-navigation__link" href="">Horror</a>
                  <a class="mdl-navigation__link" href="">Mystery</a>
                  <a class="mdl-navigation__link" href="">Romance</a>
                  <a class="mdl-navigation__link" href="">Fantasy</a>
                  <a class="mdl-navigation__link" href="">Other</a>
                     Colored raised button 
-->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--white mdl-color-text--purple-A700 dialog-button">Login</button>
              </nav>
          </div>
      </header>
      <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Genres</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Action</a>
            <a class="mdl-navigation__link" href="">Horror</a>
            <a class="mdl-navigation__link" href="">Mystery</a>
            <a class="mdl-navigation__link" href="">Romance</a>
            <a class="mdl-navigation__link" href="">Fantasy</a>
            <a class="mdl-navigation__link" href="">Other</a>
          </nav>

          <span class="mdl-layout-title">Account</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Login</a>
          </nav>
      </div>
      <main class="mdl-layout__content">
          <div class="page-content">

                <div class="mdl-card mdl-textfield--full-width form-grid mdl-shadow--3dp mdl-color--white margin-top-10">
                   <div class="mdl-grid margin-0">
                        <div class="mdl-cell--1-col height"></div>
                        <div class="mdl-cell--8-col height"></div>  
                        <div class="mdl-cell--3-col height">
                    
<!--                            <img class="" src="https://books.google.com/books/content/images/frontcover/F9uIBAAAQBAJ?fife=w300-rw" alt="book">-->
                    </div>
                    
                     <div class="mdl-cell--3-col height">
                   </div>
                      
                </div>

                <dialog id="dialog" class="mdl-dialog mdl-color--purple-A700 mdl-color-text--white login-dialog">
                  <div class="mdl-dialog__content">

                        <div class="signin-button mdl-typography--text-center">
                            <h5 class="mdl-color-text--white no-margin fa-2x">Sign-in With  </h5>
                            <div style="display: flex;">
                                <div id="googleSignIn" class="auto-margin circle">
                                    <h5 class="mdl-color-text--white no-margin fa-5x"><i class="fa fa-google-plus" aria-hidden="true"></i></h5>
                                </div>
                                <div id="githubSignIn" class="auto-margin circle">
                                    <h5 class="mdl-color-text--white no-margin fa-5x"><i class="fa fa-github" aria-hidden="true"></i></h5>
                                </div>
                            </div>
                          </div>
                  </div>
                </dialog>

          </div>
      </main>
  </div>
  <script>
      (function() {
    'use strict';
    var dialogButton = document.querySelector('.dialog-button');
    var dialog = document.querySelector('#dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    dialogButton.addEventListener('click', function() {
       dialog.showModal();
      dialog.addEventListener('click', function (event) {
          var rect = dialog.getBoundingClientRect();
          var isInDialog=(rect.top <= event.clientY && event.clientY <= rect.top + rect.height
            && rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
          if (!isInDialog) {
              dialog.close();
          }
      });
    });
  }());
    </script>
</body>

</html>
